<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Include the app layout -->
    <div th:include="app-layout.html"></div>
    <title>Delete Book</title>
</head>

<body>
    <div class="d-flex p-2 m-2 bg-danger bg-gradient text-light font-weight-bold justify-content-center h-10"
        style="font-weight: 500px;">
        <h2>Book List</h2>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover" id="bookTable">
                            <thead>
                                <tr>
                                    <th>Sl. No.</th>
                                    <th>Title</th>
                                    <th>ISBN</th>
                                    <th>Publication Year</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Loop through each book -->
                                <tr th:each="book, i : ${books}">
                                    <td th:text="${i.count}"></td>
                                    <td th:text="${book.title}"></td>
                                    <td th:text="${book.isbn}"></td>
                                    <td th:text="${book.publicationYear}"></td>
                                    <td th:text="${book.price}"></td>

                                    <td>
                                        <!-- Delete button -->
                                        <a th:href="@{/bookDelete(bookId=${book.bookId})}" onclick="return confirm('Are you sure you want to delete this book?')" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and DataTables libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#bookTable").DataTable({
                'columnDefs': [{
                    'targets': [-1], // Disable sorting for the last column (Action)
                    'orderable': false
                }]
            });
        });
    </script>
</body>

</html>
